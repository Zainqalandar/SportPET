<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Footer</title>
    <style>
       .container{
		border: 2px solid black;
		width: 70%;
		height: 400px;
		margin: 0px auto;
		background-color: yellow;
		display: grid;
		grid-template-columns: repeat(2, 1fr);
	   }
	   .container div{
		border: 1px solid red;
		background-color: green;
		display: flex;
		justify-content: center;
		align-items: center;
	   }
    </style>
</head>
<body>
    <div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</div>
</body>
</html>
